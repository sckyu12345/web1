<!DOCTYPE html>
<html>
    <head>
        <meta chaset = "utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <h1>html5 새로운 속성들</h1>
        <form action="" autocomplete="on">
            <input type="text" title = "id" name="id"
             placeholder="id" autofocus><br>
            <input type="password" name="pwd" 
            autocomplete="off" placeholder="password">
            <input type="submit">
        </form>
        <p><h2>autocomplete: 
            입력한 값을 기억했다가 자동완성(on/off)</h2>
        </p>
        <p><h2>placeholder : 입력창에 글자를 고정시켜서 
            뭘해야하는지 알려줌</h2>
        </p>
        <p><h2>autofocus : 처음 시작시 커서 위치를 자동으로 고정</h2>
        </p>

    </body>
</html>
