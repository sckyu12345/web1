<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> html5 new input type </h1>
        <form action="">
            <p>number : <input type="number" min="10" max="15"></p>
            <p>color : <input type="color" ></p>
            <p>date :<input type="date"></p>
            <p>time : <input type="time" name="" id=""></p>
            <p>datetime(server) : <input type="datetime"></p>
            <p>datetime-local(server) :<input type ="datetime-local"></p>
            <p>email : <input type="email"></p>
            <p>month : <input type="month"></p>
            <p>range : <input type="range" min="0" max="10"></p>
            <p>search : <input type="search" name="" id=""></p>
            <p>tel : <input type="tel" name="" id=""></p>
            <p>url : <input type="url" name="" id=""></p>
            <p>week : <input type="week" name="" id=""></p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
